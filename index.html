<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const MedicalCertificateTracker = () => {
            const [certificates, setCertificates] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            
            const [formData, setFormData] = useState({ 
                name: '', store: '', 
                start: new Date().toISOString().split('T')[0],
                end: '', file: null 
            });

            useEffect(() => { fetchCertificates(); }, []);

            const fetchCertificates = async () => {
                setLoading(true);
                const { data } = await supabaseClient.storage.from('atestados').list('', { sortBy: { column: 'name', order: 'desc' } });
                if (data) setCertificates(data);
                setLoading(false);
            };

            const handleUpload = async () => {
                if (!formData.name || !formData.file || !formData.start) return alert('Preencha os campos!');
                
                // Substitu√≠mos o ¬ß por --- para evitar o erro "Invalid Key"
                const nomeLimpo = formData.name.trim().replace(/\s+/g, '_');
                const lojaLimpa = (formData.store || 'Alcans').trim().replace(/\s+/g, '_');
                const dataFim = formData.end || formData.start;
                
                const fileName = `ALC---${formData.start}---${dataFim}---${nomeLimpo}---${lojaLimpa}---${Date.now()}`;
                
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, formData.file);
                
                if (error) {
                    alert('Erro no Upload: ' + error.message);
                } else {
                    setFormData({ name: '', store: '', start: new Date().toISOString().split('T')[0], end: '', file: null });
                    setShowForm(false);
                    fetchCertificates();
                }
            };

            return (
                <div className="min-h-screen">
                    <nav className="border-b border-white/10 p-6 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-black italic tracking-tighter text-alcans">ALCANS</h1>
                                <p className="text-[10px] uppercase tracking-[0.3em] font-bold opacity-40">Conectando Pessoas</p>
                            </div>
                            <button onClick={() => setShowForm(!showForm)} className="bg-alcans px-6 py-2 rounded-full font-black text-xs hover:scale-105 transition shadow-lg shadow-orange-600/20">
                                {showForm ? 'CANCELAR' : '+ NOVO REGISTRO'}
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto p-4 mt-6">
                        {showForm ? (
                            <div className="bg-[#111] border border-white/5 p-8 rounded-[2.5rem] shadow-2xl space-y-6">
                                <h2 className="text-alcans font-bold uppercase text-xs tracking-widest">Cadastro de Afastamento</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input type="text" placeholder="Nome do Colaborador" className="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 outline-none focus:border-orange-500 transition" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    <input type="text" placeholder="Cidade / Unidade" className="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 outline-none focus:border-orange-500 transition" value={formData.store} onChange={e => setFormData({...formData, store: e.target.value})} />
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold opacity-30 ml-2 uppercase">Data In√≠cio</label>
                                        <input type="date" className="w-full bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 outline-none" value={formData.start} onChange={e => setFormData({...formData, start: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold opacity-30 ml-2 uppercase">Data Fim</label>
                                        <input type="date" className="w-full bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 outline-none" value={formData.end} onChange={e => setFormData({...formData, end: e.target.value})} />
                                    </div>
                                </div>
                                <div className="bg-black/40 border-2 border-dashed border-white/10 rounded-3xl p-10 text-center hover:border-orange-500/50 transition">
                                    <input type="file" onChange={e => setFormData({...formData, file: e.target.files[0]})} className="text-sm opacity-50" />
                                </div>
                                <button onClick={handleUpload} className="w-full bg-alcans p-5 rounded-2xl font-black uppercase tracking-widest hover:brightness-110 shadow-2xl">Confirmar Envio para Nuvem</button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <input type="text" placeholder="Pesquisar colaborador ou cidade..." className="w-full bg-[#111] p-5 rounded-3xl border border-white/5 outline-none focus:border-orange-500 transition shadow-inner" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                
                                <div className="grid grid-cols-1 gap-4">
                                    {certificates.filter(c => c.name.includes('ALC---') && c.name.toLowerCase().includes(searchTerm.toLowerCase())).map(cert => {
                                        const { data } = supabaseClient.storage.from('atestados').getPublicUrl(cert.name);
                                        const parts = cert.name.split('---');
                                        
                                        const dIn = parts[1].split('-').reverse().join('/');
                                        const dFim = parts[2].split('-').reverse().join('/');
                                        const nome = parts[3].replace(/_/g, ' ');
                                        const loja = parts[4].replace(/_/g, ' ');

                                        return (
                                            <div key={cert.id} className="group bg-[#111] p-4 rounded-[2rem] border border-white/5 flex items-center gap-6 hover:border-orange-500/30 transition-all">
                                                <img src={data.publicUrl} className="w-24 h-24 object-cover rounded-2xl shadow-2xl cursor-pointer hover:scale-105 transition" onClick={() => window.open(data.publicUrl)} />
                                                <div className="flex-1 min-w-0">
                                                    <h3 className="text-xl font-black uppercase truncate group-hover:text-alcans transition">{nome}</h3>
                                                    <p className="text-white/40 text-xs font-bold flex items-center gap-1 uppercase">üìç {loja}</p>
                                                    <div className="flex gap-2 mt-4">
                                                        <span className="bg-white/5 text-[10px] font-bold px-3 py-1.5 rounded-lg border border-white/5">üóìÔ∏è {dIn} - {dFim}</span>
                                                    </div>
                                                </div>
                                                <button onClick={async () => { if(confirm('Excluir?')) { await supabaseClient.storage.from('atestados').remove([cert.name]); fetchCertificates(); } }} className="p-4 text-red-500/20 hover:text-red-500 transition">
                                                    <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                </button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<MedicalCertificateTracker />, document.getElementById('root'));
    </script>
</body>
</html>
