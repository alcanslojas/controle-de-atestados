<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gestão de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        .progress-bg { height: 6px; border-radius: 10px; width: 100%; background: rgba(128,128,128,0.1); overflow: hidden; }
        .progress-fill { height: 100%; background: #FF5C00; transition: width 0.5s ease; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [view, setView] = useState('list');
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [form, setForm] = useState({ name: '', store: '', start: '', end: '', file: null });

            useEffect(() => { loadFiles(); }, []);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list();
                if (data) setFiles(data);
            };

            const clean = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_") : "DOC";

            // EXCLUSÃO SEGURA: Deleta o arquivo pelo nome exato, sem tentar interpretar o conteúdo
            const handleDelete = async (fileName) => {
                if(!confirm("Deseja realmente excluir este registro?")) return;
                setLoading(true);
                const { error } = await supabaseClient.storage.from('atestados').remove([fileName]);
                if (error) alert("Erro ao excluir: " + error.message);
                await loadFiles();
                setLoading(false);
            };

            const handleUpdate = async (file, newProps) => {
                setLoading(true);
                try {
                    const p = file.name.split('-');
                    // Fallback para nomes corrompidos
                    const step = newProps.step || (p[1] || 'ST1');
                    const start = newProps.start || (p[2] || '0000-00-00');
                    const end = newProps.end || (p[3] || '0000-00-00');
                    const name = clean(newProps.name || p[4] || 'S_NOME');
                    const store = clean(newProps.store || p[5] || 'S_LOJA');
                    const suffix = p[6] || `${Date.now()}.jpg`;

                    const newName = `V5-${step}-${start}-${end}-${name}-${store}-${suffix}`;
                    
                    const { error: copyError } = await supabaseClient.storage.from('atestados').copy(file.name, newName);
                    if (!copyError) await supabaseClient.storage.from('atestados').remove([file.name]);
                    await loadFiles();
                } catch (e) {
                    alert("Erro ao processar arquivo: " + e.message);
                }
                setLoading(false);
            };

            const handleUpload = async () => {
                if (!form.file || !form.name) return alert("Preencha Nome e selecione a Foto!");
                setLoading(true);
                const ext = form.file.name.split('.').pop();
                const fileName = `V5-ST1-${form.start || '0000-00-00'}-${form.end || '0000-00-00'}-${clean(form.name)}-${clean(form.store)}-${Date.now()}.${ext}`;
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, form.file);
                if (!error) { setForm({ name: '', store: '', start: '', end: '', file: null }); setView('list'); await loadFiles(); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen p-4 flex flex-col items-center">
                    {loading && <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center font-bold text-alcans">CARREGANDO...</div>}
                    
                    <header className="w-full max-w-xl flex justify-between py-6">
                        <h1 className="text-2xl font-black text-alcans italic">ALCANS</h1>
                        <button onClick={() => setView(view === 'list' ? 'add' : 'list')} className="bg-alcans px-6 py-2 rounded-full font-bold text-[10px] uppercase">
                            {view === 'list' ? '+ NOVO REGISTRO' : 'VOLTAR'}
                        </button>
                    </header>

                    <main className="w-full max-w-xl">
                        {view === 'add' ? (
                            <div className="bg-[#111] p-6 rounded-3xl border border-white/5 space-y-4">
                                <input type="text" placeholder="Nome do Colaborador" className="w-full bg-white/5 p-4 rounded-xl outline-none" onChange={e => setForm({...form, name: e.target.value})} />
                                <input type="text" placeholder="Loja" className="w-full bg-white/5 p-4 rounded-xl outline-none" onChange={e => setForm({...form, store: e.target.value})} />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="date" className="bg-white/5 p-4 rounded-xl text-xs" onChange={e => setForm({...form, start: e.target.value})} />
                                    <input type="date" className="bg-white/5 p-4 rounded-xl text-xs" onChange={e => setForm({...form, end: e.target.value})} />
                                </div>
                                <input type="file" className="text-xs" onChange={e => setForm({...form, file: e.target.files[0]})} />
                                <button onClick={handleUpload} className="w-full bg-alcans py-4 rounded-xl font-bold">SALVAR NO SUPABASE</button>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {files.map(f => {
                                    const p = f.name.split('-');
                                    const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);
                                    return (
                                        <div key={f.id} className="bg-[#111] p-4 rounded-2xl border border-white/5 flex gap-4 items-center">
                                            <img src={data.publicUrl} className="w-16 h-16 object-cover rounded-lg bg-black" onError={(e) => e.target.src='https://via.placeholder.com/150?text=Erro'} />
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-bold text-xs truncate uppercase">{p[4]?.replace(/_/g, ' ') || 'Arquivo Antigo'}</h3>
                                                <p className="text-[10px] opacity-50 truncate">{p[5] || 'Sem Unidade'} • {p[2] || 'Sem Data'}</p>
                                            </div>
                                            <div className="flex gap-4">
                                                <button onClick={() => handleDelete(f.name)} className="text-red-500 font-bold text-lg">✕</button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
