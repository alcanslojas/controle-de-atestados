<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Atestados Pro</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURA√á√ÉO SUPABASE ---
        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const MedicalCertificateTracker = () => {
            const [certificates, setCertificates] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('darkMode') === 'true');
            const [formData, setFormData] = useState({ attendantName: '', store: '', date: new Date().toISOString().split('T')[0], file: null });

            useEffect(() => {
                localStorage.setItem('darkMode', darkMode);
                fetchCertificates();
            }, [darkMode]);

            async function fetchCertificates() {
                setLoading(true);
                const { data, error } = await supabaseClient.storage.from('atestados').list('', { sortBy: { column: 'name', order: 'desc' } });
                if (data) setCertificates(data);
                setLoading(false);
            }

            const handleUpload = async () => {
                if (!formData.attendantName || !formData.file) return alert('Preencha o nome e escolha a foto!');
                
                const fileName = `${Date.now()}_${formData.attendantName.replace(/\s/g, '_')}_${formData.store}_${formData.file.name}`;
                
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, formData.file);

                if (error) {
                    alert('Erro ao subir: ' + error.message + '. Verifique as Policies no Supabase!');
                } else {
                    alert('Atestado salvo na nuvem!');
                    setFormData({ ...formData, attendantName: '', file: null });
                    setShowForm(false);
                    fetchCertificates();
                }
            };

            const filteredCertificates = certificates.filter(cert => 
                cert.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900 text-white' : 'bg-blue-50 text-gray-800'}`}>
                    <div className="max-w-4xl mx-auto">
                        <div className={`p-6 rounded-2xl shadow-xl mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-2xl font-bold">Controle de Atestados</h1>
                                <div className="flex gap-2">
                                    <button onClick={() => setDarkMode(!darkMode)} className="p-2 border rounded-lg">
                                        {darkMode ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro'}
                                    </button>
                                    <button onClick={() => setShowForm(!showForm)} className="bg-indigo-600 text-white px-4 py-2 rounded-lg">
                                        + Novo
                                    </button>
                                </div>
                            </div>

                            {showForm && (
                                <div className="space-y-4 p-4 border rounded-xl mb-4 bg-opacity-50">
                                    <input type="text" placeholder="Nome" className="w-full p-2 border rounded text-black" 
                                        value={formData.attendantName} onChange={e => setFormData({...formData, attendantName: e.target.value})} />
                                    <input type="text" placeholder="Loja" className="w-full p-2 border rounded text-black" 
                                        value={formData.store} onChange={e => setFormData({...formData, store: e.target.value})} />
                                    <input type="file" onChange={e => setFormData({...formData, file: e.target.files[0]})} className="w-full" />
                                    <button onClick={handleUpload} className="w-full bg-green-600 text-white p-2 rounded">Salvar na Nuvem</button>
                                </div>
                            )}

                            <input type="text" placeholder="üîç Buscar por nome ou loja..." className="w-full p-2 border rounded text-black"
                                value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                        </div>

                        <div className="grid gap-4">
                            {loading ? <p>Carregando arquivos da nuvem...</p> : filteredCertificates.map(cert => {
                                const { data } = supabaseClient.storage.from('atestados').getPublicUrl(cert.name);
                                const partes = cert.name.split('_');
                                return (
                                    <div key={cert.id} className={`p-4 rounded-xl border-2 flex gap-4 ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-blue-100'}`}>
                                        <img src={data.publicUrl} className="w-24 h-24 object-cover rounded-lg cursor-pointer" onClick={() => window.open(data.publicUrl)} />
                                        <div>
                                            <p className="font-bold text-lg">{partes[1] || 'Atestado'}</p>
                                            <p className="text-sm opacity-70">Loja: {partes[2] || 'N√£o informada'}</p>
                                            <p className="text-xs opacity-50">Data: {new Date(parseInt(partes[0])).toLocaleString()}</p>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MedicalCertificateTracker />, document.getElementById('root'));
    </script>
</body>
</html>
