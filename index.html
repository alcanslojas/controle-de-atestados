<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        
        /* Ajustes para o seletor de data no tema escuro */
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; }
    </style>
</head>
<body class="bg-white text-black">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [view, setView] = useState('list');
            const [files, setFiles] = useState([]);
            const [search, setSearch] = useState('');
            const [loading, setLoading] = useState(false);
            const [isDark, setIsDark] = useState(true); // Come√ßa no modo escuro padr√£o Alcans
            const [form, setForm] = useState({ name: '', store: '', start: '', end: '', file: null });

            useEffect(() => {
                loadFiles();
                document.body.className = isDark ? 'bg-black text-white dark' : 'bg-gray-50 text-black';
            }, [isDark]);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list('', { sortBy: { column: 'name', order: 'desc' } });
                if (data) setFiles(data);
            };

            const handleUpload = async () => {
                if (!form.file || !form.name) return alert("Preencha o nome e selecione o arquivo!");
                setLoading(true);

                const clean = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_");
                const nomeSeguro = clean(form.name);
                const lojaSegura = clean(form.store || 'Alcans');
                const dIn = form.start || '0000-00-00';
                const dFim = form.end || dIn;
                
                const ext = form.file.name.split('.').pop();
                const fileName = `V5-${dIn}-${dFim}-${nomeSeguro}-${lojaSegura}-${Date.now()}.${ext}`;

                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, form.file);

                if (error) {
                    alert("Erro: " + error.message);
                    setLoading(false);
                } else {
                    setForm({ name: '', store: '', start: '', end: '', file: null });
                    setView('list');
                    await loadFiles();
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen pb-10">
                    <header className={`p-6 flex justify-between items-center border-b ${isDark ? 'border-white/10 bg-black/90' : 'border-black/10 bg-white/90'} sticky top-0 backdrop-blur-md z-50 transition-colors`}>
                        <div className="flex items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-black italic text-alcans tracking-tighter leading-none">ALCANS</h1>
                                <p className={`text-[9px] uppercase tracking-[0.3em] font-bold mt-1 ${isDark ? 'text-white/60' : 'text-black/60'}`}>
                                    Registros de Atestados
                                </p>
                            </div>
                            <button onClick={() => setIsDark(!isDark)} className={`p-2 rounded-full ${isDark ? 'bg-white/5 text-yellow-400' : 'bg-black/5 text-orange-600'} transition-all`}>
                                {isDark ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                        </div>
                        <button onClick={() => setView(view === 'list' ? 'add' : 'list')} className="bg-alcans text-white px-6 py-2 rounded-full font-bold text-xs uppercase tracking-widest shadow-lg shadow-orange-600/30 active:scale-95 transition">
                            {view === 'list' ? '+ Novo Registro' : 'Voltar'}
                        </button>
                    </header>

                    <main className="max-w-xl mx-auto p-4 pt-8 text-center">
                        {view === 'add' ? (
                            <div className={`${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/5 shadow-xl'} p-8 rounded-[2.5rem] border space-y-5 transition-colors`}>
                                <h2 className="font-black text-xl uppercase text-alcans tracking-tight">Novo Afastamento</h2>
                                <input type="text" placeholder="Nome do Colaborador" className={`w-full ${isDark ? 'bg-[#1a1a1a] border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none focus:border-orange-500`} value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                <input type="text" placeholder="Cidade / Unidade" className={`w-full ${isDark ? 'bg-[#1a1a1a] border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none focus:border-orange-500`} value={form.store} onChange={e => setForm({...form, store: e.target.value})} />
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="text-left">
                                        <label className="text-[10px] font-bold opacity-30 ml-2 uppercase">Data In√≠cio</label>
                                        <input type="date" className={`w-full ${isDark ? 'bg-[#1a1a1a] border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none mt-1`} value={form.start} onChange={e => setForm({...form, start: e.target.value})} />
                                    </div>
                                    <div className="text-left">
                                        <label className="text-[10px] font-bold opacity-30 ml-2 uppercase">Data Fim</label>
                                        <input type="date" className={`w-full ${isDark ? 'bg-[#1a1a1a] border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none mt-1`} value={form.end} onChange={e => setForm({...form, end: e.target.value})} />
                                    </div>
                                </div>

                                <div className={`${isDark ? 'bg-black/50 border-white/10' : 'bg-gray-50 border-black/10'} p-8 rounded-2xl border-2 border-dashed`}>
                                    <input type="file" className="text-xs opacity-50" onChange={e => setForm({...form, file: e.target.files[0]})} />
                                </div>

                                <button onClick={handleUpload} disabled={loading} className={`w-full ${loading ? 'bg-gray-600' : 'bg-alcans'} py-5 rounded-2xl font-black text-white uppercase tracking-widest transition shadow-xl`}>
                                    {loading ? 'ENVIANDO...' : 'CONFIRMAR ENVIO'}
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <input type="text" placeholder="Buscar por colaborador ou unidade..." className={`w-full ${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/10 shadow-sm'} p-5 rounded-[2rem] border outline-none focus:border-orange-500 transition mb-6`} onChange={e => setSearch(e.target.value)} />
                                
                                {files.filter(f => f.name.startsWith('V5-') && f.name.toLowerCase().includes(search.toLowerCase())).map(f => {
                                    const p = f.name.split('-');
                                    const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);
                                    return (
                                        <div key={f.id} className={`${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/5 shadow-sm'} p-4 rounded-[2rem] border flex items-center gap-4 text-left transition-colors`}>
                                            <img src={data.publicUrl} className="w-20 h-20 object-cover rounded-2xl bg-black cursor-pointer hover:scale-105 transition" onClick={() => window.open(data.publicUrl)} />
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-black uppercase text-sm truncate">{p[3]?.replace(/_/g, ' ')}</h3>
                                                <p className="text-[10px] font-bold opacity-40 uppercase">üìç {p[4]?.replace(/_/g, ' ')}</p>
                                                <div className="mt-2 text-[10px] font-bold text-alcans bg-orange-500/10 inline-block px-2 py-1 rounded-md">
                                                    üóìÔ∏è {p[1].split('-').reverse().join('/')} - {p[2].split('-').reverse().join('/')}
                                                </div>
                                            </div>
                                            <button onClick={async () => { if(confirm('Remover?')) { await supabaseClient.storage.from('atestados').remove([f.name]); loadFiles(); } }} className="p-3 opacity-20 hover:opacity-100 transition text-red-500">üóëÔ∏è</button>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
