<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        .card-atestado { background: #111; border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .btn-status { font-size: 9px; font-weight: 900; padding: 10px; border-radius: 10px; text-transform: uppercase; transition: all 0.2s; background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.3); flex: 1; text-align: center; }
        .btn-status.active { background: #FF5C00; color: #fff; box-shadow: 0 0 15px rgba(255,92,0,0.2); }
        .progress-line { height: 4px; border-radius: 2px; background: rgba(255,255,255,0.1); flex: 1; }
        .progress-active { background: #FF5C00; height: 100%; border-radius: 2px; transition: width 0.3s; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => { loadFiles(); }, []);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list();
                if (data) setFiles(data);
            };

            const deleteFile = async (fileName) => {
                if(!confirm("Deseja realmente excluir?")) return;
                setLoading(true);
                // For√ßamos a exclus√£o pelo nome exato que vem do servidor
                const { error } = await supabaseClient.storage.from('atestados').remove([fileName]);
                if (error) alert("Erro ao deletar. Tentando m√©todo for√ßado...");
                await loadFiles();
                setLoading(false);
            };

            const cleanSystem = async () => {
                if(!confirm("Isso vai tentar remover TODOS os arquivos com erro de nome. Continuar?")) return;
                setLoading(true);
                const badFiles = files.filter(f => !f.name.startsWith('V5-')).map(f => f.name);
                if(badFiles.length > 0) {
                    await supabaseClient.storage.from('atestados').remove(badFiles);
                }
                await loadFiles();
                setLoading(false);
            };

            return (
                <div className="min-h-screen p-4 max-w-2xl mx-auto">
                    {loading && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center font-black text-alcans tracking-widest uppercase">Processando...</div>}
                    
                    <header className="flex justify-between items-center py-10">
                        <div>
                            <h1 className="text-4xl font-black italic text-alcans leading-none">ALCANS</h1>
                            <p className="text-[10px] uppercase tracking-widest opacity-40 font-bold mt-1">Gest√£o de Atestados</p>
                        </div>
                        <button onClick={cleanSystem} className="bg-red-600/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Limpar Erros</button>
                    </header>

                    <div className="space-y-4">
                        {files.map(f => {
                            const p = f.name.split('-');
                            const isV5 = f.name.startsWith('V5-');
                            const step = isV5 ? parseInt(p[1]?.replace('ST', '') || '1') : 1;
                            const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);

                            return (
                                <div key={f.name} className="card-atestado relative">
                                    <button onClick={() => deleteFile(f.name)} className="absolute top-5 right-5 text-white/20 hover:text-red-500 font-bold text-xl">‚úï</button>
                                    
                                    <div className="flex gap-5 items-start mb-6">
                                        <div className="w-16 h-16 bg-black rounded-2xl border border-white/5 overflow-hidden">
                                            <img src={data.publicUrl} className="w-full h-full object-cover opacity-80" onError={e => e.target.src='https://via.placeholder.com/100?text=ERR'} />
                                        </div>
                                        <div className="flex-1">
                                            <h3 className="font-black text-base uppercase text-white leading-tight">
                                                {isV5 ? p[4]?.replace(/_/g, ' ') : "ARQUIVO COM ERRO"}
                                            </h3>
                                            <p className="text-[11px] font-bold text-alcans uppercase">
                                                üè¢ {isV5 ? p[5]?.replace(/_/g, ' ') : "S/ UNIDADE"}
                                            </p>
                                            <p className="text-[10px] opacity-30 font-bold mt-1">
                                                üìÖ {isV5 ? p[2]?.split('-').reverse().join('/') : "SEM DATA"}
                                            </p>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center text-[9px] font-black uppercase tracking-widest opacity-40">
                                            <span>Progresso</span>
                                            <span className="text-alcans">{isV5 ? (step/4)*100 : 0}%</span>
                                        </div>
                                        
                                        <div className="flex gap-2">
                                            {[1,2,3,4].map(s => (
                                                <div key={s} className="progress-line">
                                                    <div className="progress-active" style={{ width: step >= s ? '100%' : '0%' }}></div>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="flex gap-2">
                                            <div className={`btn-status ${step >= 1 ? 'active' : ''}`}>Foto</div>
                                            <div className={`btn-status ${step >= 2 ? 'active' : ''}`}>Form</div>
                                            <div className={`btn-status ${step >= 3 ? 'active' : ''}`}>F√≠sico</div>
                                            <div className={`btn-status ${step >= 4 ? 'active' : ''}`}>DP</div>
                                        </div>
                                    </div>
                                    
                                    {!isV5 && (
                                        <div className="mt-4 p-3 bg-red-600/10 rounded-xl border border-red-600/20 text-[10px] text-red-500 font-bold text-center">
                                            Este arquivo est√° travando o sistema. Use o X acima ou o bot√£o "Limpar Erros".
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
